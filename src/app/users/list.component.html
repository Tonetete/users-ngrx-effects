<div *ngIf="loading" class="alert alert-info" role="alert">
  <h4 class="alert-heading">Loading</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-x2"></i>
  </p>
  <p class="mb-0"></p>
</div>
<div *ngIf="!loading && error" class="alert alert-danger" role="alert">
  <h4 class="alert-heading">Error</h4>
  <pre>{{ error | json }}</pre>
</div>

<div *ngIf="!loading" class="row">
  <div class="col-sm-3" *ngFor="let user of users">
    <div class="card">
      <img class="card-img-top" [src]="user.avatar" alt="Card image cap" />
      <div class="card-body">
        <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
        <p class="card-text">
          This is a longer card with supporting text below as a natural lead-in
          to additional content. This content is a little bit longer.
        </p>
        <p class="text-muted">ID: {{ user.id }}</p>
      </div>
    </div>
    <br />
  </div>
</div>
